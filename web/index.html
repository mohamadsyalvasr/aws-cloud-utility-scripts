<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Laporan Dinamis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        /* CSS tambahan untuk kustomisasi scrollbar */
        #menuList::-webkit-scrollbar {
            width: 8px;
        }
        #menuList::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* gray-300 */
            border-radius: 4px;
        }
        #menuList::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased flex">

    <div id="menu" class="bg-white w-64 h-screen p-6 shadow-lg flex-shrink-0">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Pilih Laporan</h2>
        <ul id="menuList" class="space-y-2 overflow-y-auto" style="max-height: calc(100vh - 8rem);">
            </ul>
    </div>

    <div id="content" class="flex-grow p-8 overflow-auto">
        <h1 id="fileName" class="text-3xl font-bold text-gray-900 mb-6">Silakan pilih laporan dari menu di samping.</h1>
        <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
            <table id="dataTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr></tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Fungsi untuk memuat dan menampilkan data dari nama file yang diberikan
        function loadCSV(csvFileName) {
            document.getElementById('fileName').textContent = `Laporan dari file: ${csvFileName}`;
            fetch(csvFileName)
                .then(response => response.text())
                .then(text => {
                    const rows = text.trim().split('\n');
                    const tableHead = document.querySelector('#dataTable thead tr');
                    const tableBody = document.querySelector('#dataTable tbody');

                    tableHead.innerHTML = '';
                    tableBody.innerHTML = '';

                    const headers = rows[0].split(',').map(h => h.trim().replace(/"/g, ''));
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        th.className = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider";
                        tableHead.appendChild(th);
                    });

                    for (let i = 1; i < rows.length; i++) {
                        const rowData = rows[i].split(',').map(d => d.trim().replace(/"/g, ''));
                        const tr = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            td.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-900";
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                })
                .catch(error => {
                    console.error('Ada masalah saat memuat CSV:', error);
                    document.getElementById('fileName').textContent = 'Gagal memuat laporan.';
                });
        }

        // Ambil daftar file CSV dari server dan buat menu
        fetch('/get-csv-list')
            .then(response => response.json())
            .then(data => {
                const menuList = document.getElementById('menuList');
                if (data.csvList && data.csvList.length > 0) {
                    data.csvList.forEach(fileName => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = '#';
                        a.textContent = fileName;
                        a.className = "block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors duration-200 text-gray-700 font-medium truncate";
                        a.addEventListener('click', (event) => {
                            event.preventDefault();
                            loadCSV(fileName);
                        });
                        li.appendChild(a);
                        menuList.appendChild(li);
                    });
                } else {
                    menuList.innerHTML = '<li><span class="text-gray-500">Tidak ada file laporan.</span></li>';
                }
            })
            .catch(error => {
                console.error('Ada masalah saat mendapatkan daftar file:', error);
                const menuList = document.getElementById('menuList');
                menuList.innerHTML = '<li><span class="text-red-500">Gagal memuat menu.</span></li>';
            });
    </script>

</body>
</html>
